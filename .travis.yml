dist: bionic

language: minimal

env:
  global:
    - REPO=docksal/mariadb
    - LATEST_VERSION=10.3

  matrix:
    - VERSION=10.2 FROM=mariadb:10.2
    - VERSION=10.3 FROM=mariadb:10.3

install:
  # Install Docksal to have a matching versions of Docker on the build host
  - curl -fsSL https://get.docksal.io | bash
  - fin version
  - fin sysinfo

script:
  - make
  - make test

after_success:
  - make release

after_failure:
  - make logs
